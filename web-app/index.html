<!doctype html>
<html lang="fr" ng-app="hack4budget">
<head>
	<meta charset="utf-8" />
	<!-- AngularJS -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="js/bootstrap.min.js"></script>
</head>
<body ng-controller="BudgetCtrl">
	<p>Test : {{4+4}}</p>
	<p>{{test}}</p>
	<p>{{expends}}</p>
	<!-- Budget disponible -->
	<div class="row-fluid">
		<div class="container-fluid">
			Budget à dépenser :
			<span class="value">{{revenu.income}}</span>
			Dettes :
			<span class="value">{{revenu.debts}}</span>
			Économies :
			<span class="value">{{revenu.savings}}</span>
		</div>
	</div>
	<!-- Dépenses -->
	<div class="row-fluid">
		<!-- Grandes thématiques -->
		<div class="span6">
		<li ng-repeat="category in categories">
		{{category}}
	</li>
			<div data-ng-include src="partials/budget-expends.html"></div>
		</div>
		<!-- Détail des dépenses -->
		<div class="span6">
			Détails
		</div>
	</div>
	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
